<ion-header>
    แจ้งเหตุฉุกเฉิน
</ion-header>
<ion-content id="test">
    <form #form="ngForm" (ngSubmit)="check(form)">
      <ion-item id="user">
        <ion-label>User</ion-label>
        <ion-input type="text" [(ngModel)]="todo.User" name = "User" ngControl="User"></ion-input>
      </ion-item>
      
      <ion-item id="pass">
        <ion-label>Password</ion-label>
        <ion-input type="password" [(ngModel)]="todo.Password" name = "Password" ngControl="Password"></ion-input>
      </ion-item>
      <button id="BTlogin" ion-button type="submit" block>LOGIN</button>
    </form>
    <button id="BTlogin" ion-button [navPush]="Back" block>BACK</button>
    <button id="FBlogin" ion-button  block><ion-icon name="logo-facebook"></ion-icon> &nbsp;&nbsp; Facebook login</button>
    </ion-content>
