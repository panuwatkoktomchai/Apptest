<ion-header>
  <ion-navbar>
    <ion-title>about</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #form="ngForm" (ngSubmit)="saveform(form)">
  <ion-list>

  <ion-item>
    <ion-label>ชื่อ</ion-label>
    <ion-input type="text"   value="{{Name}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>นามสกุล</ion-label>
    <ion-input type="text" value="{{Pass}}" ng-controller="Pass"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>อายุ</ion-label>
    <ion-input type="text"  value="{{Age}}" ng-controller="Age"></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button ion-button color="secondary" type="submit">บันทึก</button>
  <button ion-button [navPush]='homePage'>กลับ</button>
</div>
</form>
</ion-content>
