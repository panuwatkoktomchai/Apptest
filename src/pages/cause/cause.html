<ion-content>
  <div id="bordergrid">

      <ion-grid>

                <ion-icon name="add-circle" (click)="insert('icon1')"></ion-icon>

          <ion-col col-sm-6 col-md-4 col-lg-3>
            <div id="icon2">

          <ion-col col-sm-6 col-md-4 col-lg-3>

            </div>

    </form>
    
  <form (ngSubmit)="save()">

    <ion-textarea placeholder="รายละเอียด" name="Des" [(ngModel)]="ngCause.Des"></ion-textarea>
  </ion-item>
 <ion-icon id="ohicon" name="pin" (click) ="Ulocation()"></ion-icon>

    <p>{{ locat.latit }}</p>
    <p>{{ locat.longit }}</p>
  </ion-list>
  <div align="center">
    <button ion-button type="submit" id="Submit">บันทึก</button>

  </div>

  </div>
