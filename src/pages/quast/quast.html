<ion-header>
  <ion-navbar>

    <ion-title>สอบถามข้อมูล</ion-title>

    <ion-title>สอบถามเพิ่มเติม</ion-title>

  </ion-navbar>
</ion-header>
<ion-content padding>
 <ion-card>
    <img src="assets/img/img-title.jpg"/>
    <ion-card-content>
      <ion-card-title>
        สอบถามข้อมูล
      </ion-card-title>
      <p>
        หากคุณสงสัยในข้อมูลการให้บริการของหน่วยงาน หรือหารต้องการข้อมูลเพิ่มเติมเกี่ยวกับการให้บริการช่วยเหลือ สามารถสอบถามบุคคนเหล่านี้ จะช่วยให้ทราบรายละเอียดต่างๆ
      </p>
    </ion-card-content>
  </ion-card>

<form (ngSubmit)="presentActionSheet()">
  <ion-item id="inputtext">
    <ion-item>
      <ion-input type="text" placeholder="หัวข้อ" name="topic" [(ngModel)]="Pam.topic" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea type="text" placeholder="รายละเอียด" rows="10" name="detail" [(ngModel)]="Pam.detail" ></ion-textarea>
    </ion-item>
    <button id="BT" ion-button full>
      ส่งคำขอช่วยเหลือ
    </button>
  </ion-item>
 </form>
</ion-content>
